<div class="container">
  <form [formGroup]="addForm" class="customer-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" class="form-control">
      <div *ngIf="addForm.controls['name'].errors" class="error-messages">
        <p *ngIf="addForm.controls['name'].errors['required']">Field is required</p>
      </div>
    </div>
    
    <div class="form-group">
      <label for="caseNumber">Case Number:</label>
      <input type="text" id="caseNumber" formControlName="caseNumber" class="form-control">
      <div *ngIf="addForm.controls['caseNumber'].errors" class="error-messages">
        <p *ngIf="addForm.controls['caseNumber'].errors['required']">Field is required</p>
      </div>
    </div>
    
    <button (click)="save()" class="submit-button">Save</button>
  </form>
</div>
