<div class="container">
  <form [formGroup]="addForm" class="customer-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" class="form-control">
      <div *ngIf="addForm.controls['name'].errors" class="error-messages">
        <p *ngIf="addForm.controls['name'].errors['required']">Field is required</p>
        <p *ngIf="addForm.controls['name'].errors['maxlength']">Maximum length is 5</p>
      </div>
    </div>
    
    <div class="form-group">
      <label for="seniorityYears">Seniority Years:</label>
      <input type="number" id="seniorityYears" formControlName="seniorityYears" class="form-control">
      <div *ngIf="addForm.controls['seniorityYears'].errors" class="error-messages">
        <p *ngIf="addForm.controls['seniorityYears'].errors['required']">Field is required</p>
      </div>
    </div>
    
    <button (click)="save()" class="submit-button">Save</button>
  </form>
</div>
