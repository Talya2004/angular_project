<div class="dialog-container">
  <form [formGroup]="updateCpaForm" class="form-container">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" class="form-control">
      <div *ngIf="updateCpaForm.controls['name'].errors && (updateCpaForm.controls['name'].touched || updateCpaForm.controls['name'].dirty)" class="error-messages">
        <p *ngIf="updateCpaForm.controls['name'].errors['required']">Field is required</p>
        <p *ngIf="updateCpaForm.controls['name'].errors['minlength']">Minimum length is 2</p>
        <p *ngIf="updateCpaForm.controls['name'].errors['pattern']">Name must contain only letters</p>
      </div>
    </div>
    <div class="form-group">
      <label for="seniorityYears">SeniorityYears:</label>
      <input type="text" id="seniorityYears" formControlName="seniorityYears" class="form-control">
      <div *ngIf="updateCpaForm.controls['seniorityYears'].errors && (updateCpaForm.controls['seniorityYears'].touched || updateCpaForm.controls['seniorityYears'].dirty)" class="error-messages">
        <p *ngIf="updateCpaForm.controls['seniorityYears'].errors['required']">Field is required</p>
        <p *ngIf="updateCpaForm.controls['seniorityYears'].errors['pattern']">SeniorityYears must contain only digits</p>

      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn-submit" [disabled]="updateCpaForm.invalid" (click)="editCpa()">Submit</button>
      <button type="button" class="btn-cancel" (click)="close()">Cancel</button>
    </div>
  </form>
</div>
